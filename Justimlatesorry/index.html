<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aesthetic Header</title>

  <!-- Playful Font -->
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Gloria Hallelujah', cursive;
    }

   

    /* HEADER */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    /* VIDEO BACKGROUND (OPTIONAL) */
    .bg-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* enable if needed */
      z-index: 1;
    }

    /* GRADIENT / BLURRING OVERLAY: darkens and applies a blur to the background image
       while remaining behind floating elements (balloons, cats) and the content. */
    .overlay {
      position: absolute;
      inset: 0;
      /* slight translucent black to darken the background */
      background: rgba(0, 0, 0, 0.12);
      /* blur the content behind this overlay (supported in modern browsers) */
      /* backdrop-filter: blur(3px); */
      /* -webkit-backdrop-filter: blur(3px); */
      z-index: 2;
      /* allow clicks to reach interactive foreground elements */
      pointer-events: none;
    }

    /* CONTENT */
    .content {
      position: relative;
      z-index: 5;
      text-shadow: #000 2px 2px 4px;
      max-width: 1200px;
      /* reduced padding to tighten vertical spacing */
      padding: 12px 16px;
    }

    .content h1 {
      font-size:6rem;
      /* slightly tighter spacing below the heading */
      margin-bottom: 0px;
      text-shadow: #000 2px 2px 4px;
      animation: floatText 4s ease-in-out infinite;
    }

    .content p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-top: -35px;
      /* reduce paragraph bottom space so button sits closer */
      margin-bottom: 4px;
    }

    .content button {
      /* slightly smaller vertical padding to reduce button height */
      padding: 10px 28px;
      border-radius: 40px;
      border: none;
      font-size: 1.05rem;
      cursor: pointer;
      background: #fff;
      color: #ff5fa2;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .content button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(255, 95, 162, 0.4);
    }

    /* FLOATING TEXT */
    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* BALLOONS */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 100px;
      animation: floatUp linear infinite;
      z-index: 3;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    /* CATS */
    .cat {
      position: absolute;
      bottom: 10%;
      width:200px;
      animation: catBounce 2.5s ease-in-out infinite;
      z-index: 4;
    }

    @keyframes catBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* POSITION VARIANTS */
    .left { left: 8%; }
    .right { right: 8%; }
    
    .hero.bg-image-soft {
      background-image: url('png/bg.jpg');
      /* make the background cover the hero area, center it and prevent tiling */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    #imageModal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

    #imageModal1 {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#imageModal img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
}
#imageModal1 img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
}
#closeBtn {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: white;
  cursor: pointer;
  user-select: none;
}

    
  </style>
</head>

<body>
